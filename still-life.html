<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Nachos and Guacamole</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            flex-direction: column;
        }

        .plate {
            width: 200px;
            height: 200px;
            background: #ffe4b5;
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            
        }

        .nacho {
            width: 60px;
            height: 60px;
            background: #ffcc00;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin: 5px;
            
        }

        .bowl {
            width: 100px;
            height: 50px;
            background: #654321;
            border-radius: 0 0 50px 50px ;
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .guacamole {
            width: 100px;
            height: 30px;
            background: #6b8e23;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            
        }
    </style>
</head>
<body>
    <style>
        h6 {
                font-family: 'Courier New', Courier, monospace; 
            }

            
        </style>  
    <div class="plate">
        <div class="nacho"></div>
        <div class="nacho"></div>
        <div class="nacho"></div>
        <div class="nacho"></div>
        <div class="nacho"></div>
        <div class="nacho"></div>
    </div>
    <div class="bowl">
        <div class="guacamole"></div>
    </div>
</body>

</html>
